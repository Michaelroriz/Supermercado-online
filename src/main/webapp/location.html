    <body>

        <div class="row">
            

            <div class="six columns">
                <h3>Local de Entrega</h3>

                <form  id="formAddress" data-validation-message="">
                    <div class="row">

                        <div class="ten columns">
                            <label for="address">Endereço *</label>
                            <input id="address" type="text" class="text">
                            <span class="error"></span>
                        </div>
                        <div class="two columns">
                            <label for="number">Número *</label>
                            <input id="number" type="text" class="text">
                            <span class="error"></span>
                        </div>
                        <div class="four columns">
                            <label for="postcode">CEP *</label>
                            <input id="postcode" type="text" class="text" onkeyup="somenteNumeros(this);" maxlength="8" placeholder="88888-888">
                            <span class="error"></span>
                        </div>
                        <div class="eight columns">
                            <label for="compliment">Complemento *</label>
                            <input id="compliment" type="text" class="text">
                            <span class="error"></span>
                        </div>
                    </div>
                    <!-- <input type="checkbox" name="accepts_marketing" id="accepts_marketing" checked=""> Receive promotional emails<br><br> -->
                    <input type="hidden" name="autologin" value="1">
                    <input type="hidden" name="redirect" value="#">
                    <input id="buttonFinish" type="submit" class="button" value="Prosseguir">
                </form>
            </div>

            <div class="six columns">
                <h3>Pagamento (à vista)</h3>

                <form  id="payment" data-validation-message="">
                    
                    <div class="row">

                        <div class="four columns">
                            <label for="bill">Boleto</label>
                            <input type="radio" id="bill" name="payment">
                        </div>
                        <div class="three columns">
                            <label for="debit">Cartão (débito)</label>
                            <input type="radio" id="debit" name="payment">
                        </div>
                        <div class="three columns">
                            <label for="credit">Cartão (crédito)</label>
                            <input type="radio" id="credit" name="payment">
                        </div>


                    </div>

                    <div class="row" id="paymentDetails" style="display:none">

                        <div class="ten columns">
                            <label for="address">Número</label>
                            <input id="address" type="text" class="text">
                            <span class="error"></span>
                        </div>
                        <div class="two columns">
                            <label for="number">Cód.</label>
                            <input id="number" type="text" class="text">
                            <span class="error"></span>
                        </div>
                        <div class="four columns">
                            <label for="postcode">Expiração</label>
                            <input id="postcode" type="text" class="text" onkeyup="somenteNumeros(this);" maxlength="8" placeholder="88888-888">
                            <span class="error"></span>
                        </div>
                        <div class="eight columns">
                            <label for="compliment">Nome no cartão</label>
                            <input id="compliment" type="text" class="text">
                            <span class="error"></span>
                        </div>
                        </div>

                        
                    </div>
                    <!-- <input type="checkbox" name="accepts_marketing" id="accepts_marketing" checked=""> Receive promotional emails<br><br> -->
                    <input type="hidden" name="autologin" value="1">
                    <input type="hidden" name="redirect" value="#">
        
                </form>
            </div>

        </div>
        <script type="text/javascript">
            
            function somenteNumeros(num) {
                
                var er = /[^0-9.]/;
                er.lastIndex = 0;
                var campo = num;
                
                if (er.test(campo.value)) {
                    campo.value = "";
                }
            }

        </script>

                });
            });

            function isRegistrationFormComplete() {

                var valid = true;

                $("#formAddress input:text").each(function () {

                    if ($(this).attr("id") != "compliment" && $(this).val() == "") {

                        valid = false;
                    }
                });

                return valid;
            }

        </script>

    </body>
</html>
