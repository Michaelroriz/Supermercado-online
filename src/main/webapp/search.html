        <script type="text/javascript">

        function fetchSearch(productsFound) {

            var headerHtml = `
                        <div class="row table-header">
                            <div class="six columns">Produto(s)</div>
                            <div class="two columns"></div>
                            <div class="two columns">Estoque</div>
                            <div class="two columns">Valor</div>
                        </div>`;

            $("#search-content").append(headerHtml);

            $(productsFound).each(function(){

                var product = this;

                var productHtml = `

                        <a href="javascript:loadPage('product/`+product.productNumber+`')">
                            <div class="row table-cell">
                                <div class="six columns">
                                    <img class='cartImage' id="image`+product.productNumber+`" src="`+product.imageUrl+`">`+product.name+`
                                </div>
                                <div class="two columns"></div>
                                <div class="two columns">`+product.stock+`</div>
                                <div class="two columns" id="price`+product.productNumber+`">R$ `+product.price+`</div>
                            </div>
                        </a>
                        `;

                $("#search-content").append(productHtml);
            });
        }
